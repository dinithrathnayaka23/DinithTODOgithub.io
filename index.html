<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dinith's TODO App</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="todo-container">
    <h1>Dinith's TODO App</h1>
    <input type="text" id="todo-input" placeholder="Enter an item">
    <div class="buttons">
      <button id="add-item" class="green">Add Item</button>
      <button id="remove-item" class="red">Remove Item</button>
    </div>
    <ul id="todo-list"></ul>
  </div>
  <script src="index.js"></script>
</body>
</html>
